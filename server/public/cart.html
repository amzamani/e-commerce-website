<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YOUR CART</title>
    <link rel="stylesheet" href="cart.css">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div id="publicnotify">
    </div>

    <!-- THIS IS THE HEADER -->

    <div id="dheader" >
        <div id="headlogo">
            We are <spam id="heros">HEROS</spam>
        </div>
        <div id="headsearch">
            <div id="headsearch1">
                <input id = "hsearch" placeholder="Search here...">
                <button id="hsearchbutton"><img id="searchimg" src="./search.png"></button>
                <div id="dropdown">
                </div>
            </div>
        </div>
        <div id="headdynamic">
        </div>
    </div>
    <div id="infobar">
        &nbsp; &nbsp;&nbsp;My Cart

    </div>
    <div id="main">
        <div id="container">
            <div class="product">
                
            </div>
        </div>
        <div id="billing">
                <div id ="headofb">Billing</div>
                <div id="dynamicbill">
                    <table id="billingtable"> 
                        <tr>
                            <td>Total MRP</td>
                            <td>: &#8377;<spam class="righters" id="totalmrp"></spam></td>
                        </tr>
                        <tr>
                            <td>Discount</td>
                            <td>: &#8377;<spam class="righters"id="totaldis"></spam></td>
                        </tr>
                        <tr>
                            <td>Net Amount</td>
                            <td>: &#8377;<spam class="righters"id="netamount"></spam></td>
                        </tr>
                        <tr>
                            <td>SGST(5%)</td>
                            <td>: &#8377;<spam class="righters"id="tax"></spam></td>
                        </tr>
                        <tr>
                            <td>CGST(5%)</td>
                            <td>: &#8377;<spam class="righters"id="tax1"></spam></td>
                        </tr>
                        <tr>
                            <td>Delivery Charges</td>
                            <td>: &#8377;<spam class="righters" id="deliverycharges"></spam></td>
                        </tr>
                        <tr>
                            
                            <td style="padding-top:3px;padding-bottom:3px;font-size:15pt; border-top: 1px solid;border-bottom: 1px solid;"><b>Payable Amount</b></td>
                            <td style="padding-top:3px;padding-bottom:3px;font-size:15pt; border-top: 1px solid;border-bottom: 1px solid;"><b>: &#8377;<spam class="righters" id="payable"></spam></b></td>

                           
                        </tr>
                    </table>
                    

                </div>
                <button class="btn btn-primary btnofb">Proceed</button>
        </div>

    </div>
    <footer>
        <center >
            Created with &#10084; by Kartik Verma
        </center>
    </footer>
    <script src="jquery.js"></script>
    <script src="cart.js"></script>
</body>
</html>
